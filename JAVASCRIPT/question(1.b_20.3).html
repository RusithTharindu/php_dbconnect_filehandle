<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function colorchange1(){
            document.bgColor = "blue";
            big.style.color = "red";
            small.style.color = "yellow";

        }

        function colorchange2(){
            document.bgColor="white";
            big.style.color = "black";
            small.style.color = "black";

        }
    </script>
</head>
<body>
    <form action="">
        <p id="big">Hello <span id="small">Rusith</span></p>
        
        <input type="button" value="Click here" onclick="colorchange1()"; ondblclick="colorchange2()";>
    </form>
</body>
</html>
