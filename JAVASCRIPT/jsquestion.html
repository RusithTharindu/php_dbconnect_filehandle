<body>
    <script>
        var wid;
        var hei;

        wid = window.prompt("Enter the width:");
        hei = window.prompt("Enter the height:");

        var width = parseInt(wid);
        var height = parseInt(hei);

        var area = width * height ;

        document.write("The area is "+area);
    </script>
