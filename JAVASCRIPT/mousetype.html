<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse Movements</title>
    <script>
        function mouseover(){
            document.bgColor="red";
        }
        function mouseout(){
            document.bgColor="blue";
        }
    </script>
    <style>
        .click{
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <center><a href="https://www.nsbm.ac.lk/" class="click" onmouseover="mouseover()"; onmouseout="mouseout()";>Click here to access NSBM</a></center>
</body>
</html>
