<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text styles</title>
</head>
<body>
    <script language=JavaScript type="text/javascript">
		var test1 = "Welcome";
		document.write(test1.bold(),"<br>");
		document.write(test1.toUpperCase(),"<br>");
		document.write(test1.substring(0,5),"<br>");
        
        var test2 = "Hello";
        document.write(test2.toLowerCase(),"<br>");

</script>

</body>
</html>
