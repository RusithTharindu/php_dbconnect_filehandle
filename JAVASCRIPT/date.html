<body>
<script language="JavaScript" type="text/javascript">
		TodaysDate= new Date();
		document.write(" Today is : " + TodaysDate);
		document.write("<br>");
    
		var MyYear = TodaysDate.getFullYear();
		document.write(" This year is:" +MyYear);
		document.write("<br>");

		var Mymonth = TodaysDate.getMonth();
		document.write(" This month is:" +Mymonth);
</script>
</body>
